<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>X-editable starter template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>

    <!-- x-editable (bootstrap version) -->
    <link href="http://vitalets.github.com/x-editable/assets/x-editable/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <script src="http://vitalets.github.com/x-editable/assets/x-editable/bootstrap-editable/js/bootstrap-editable.js"></script>

    <!-- mocking ajax -->
    <script src="http://vitalets.github.com/x-editable/assets/mockjax/jquery.mockjax.js"></script>

    <!-- main.js -->
    <script src="main.js"></script>
  </head>

  <body class="container">

    <p>Prompt user input for program instantiation</p>
<div>
    <div id="msg" class="alert hide"></div>
    <table id="user" class="table table-bordered table-striped">
        <tbody>
            <tr>
                <td style="width: 100px">Enter username</td>
                <td><a href="#" class="myeditable" id="new_username" data-type="text" data-name="username" data-original-title="Enter username"></a></td>
            </tr>
            <tr>
                <td>Enter password</td>
                <td><a href="#" class="myeditable" data-type="text" data-name="password" data-original-title="Enter password"></a></td>
            </tr>
            <tr>
                <td>Enter assembly-number</td>
                <td><a href="#" class="myeditable" data-type="select" data-name="assembly-number" data-source="/groups" data-original-title="Enter assembly-number"></a></td>
            </tr>
            <tr>
                <td>Enter revision</td>
                <td><a href="#" class="myeditable" data-type="date" data-name="revision" data-viewformat="dd/mm/yyyy" data-original-title="Enter revision"></a></td>
            </tr>
            <tr>
                <td>Enter sale-order</td>
                <td><a href="#" class="myeditable" data-type="textarea" data-name="sale-order" data-original-title="Enter sale-order"></a></td>
            </tr>
        </tbody>
    </table>
    <div>
    <button id="save-btn" class="btn btn-success">Start new session!</button>
    <button id="reset-btn" class="btn pull-right">Reset</button>
    </div>
</div>

  </body>
</html>
